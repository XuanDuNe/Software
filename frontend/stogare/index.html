<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Test</title>
    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Call auth service for login
                const authResponse = await fetch('http://localhost:5000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (!authResponse.ok) {
                    throw new Error('Login failed');
                }

                const authData = await authResponse.json();
                document.getElementById('message').innerText = 'Login successful!';

                // Fetch storage data
                const storageResponse = await fetch('http://localhost:5001/storage', {
                    headers: {
                        'Authorization': `Bearer ${authData.token}`
                    }
                });

                if (!storageResponse.ok) {
                    throw new Error('Failed to fetch storage data');
                }

                const storageData = await storageResponse.json();
                document.getElementById('storage').innerText = JSON.stringify(storageData, null, 2);

                // Fetch user data
                const userResponse = await fetch('http://localhost:5002/users', {
                    headers: {
                        'Authorization': `Bearer ${authData.token}`
                    }
                });

                if (!userResponse.ok) {
                    throw new Error('Failed to fetch user data');
                }

                const userData = await userResponse.json();
                document.getElementById('users').innerText = JSON.stringify(userData, null, 2);

            } catch (error) {
                document.getElementById('message').innerText = error.message;
            }
        }
    </script>
</head>
<body>
    <h1>Service Test</h1>

    <div>
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <button onclick="login()">Login</button>
    </div>

    <p id="message"></p>

    <div>
        <h2>Storage Data</h2>
        <pre id="storage"></pre>
    </div>

    <div>
        <h2>User Data</h2>
        <pre id="users"></pre>
    </div>
</body>
</html>
