<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth Register & Login Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      width: 320px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    label {
      display: inline-block;
      width: 80px;
    }
    input {
      width: 200px;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üîê Auth Test Page</h1>

  <!-- Register Form -->
  <form id="register-form">
    <h2>Register</h2>
    <label>Email:</label>
    <input type="email" id="reg-email" required><br>

    <label>Password:</label>
    <input type="password" id="reg-password" required><br>

    <label>Role:</label>
    <input type="text" id="reg-role" placeholder="admin or user" required><br>

    <button type="submit">Register</button>
  </form>

  <!-- Login Form -->
  <form id="login-form">
    <h2>Login</h2>
    <label>Email:</label>
    <input type="email" id="login-email" required><br>

    <label>Password:</label>
    <input type="password" id="login-password" required><br>

    <button type="submit">Login</button>
  </form>

  <p id="result"></p>

  <script>
    const result = document.getElementById("result");

    // --- REGISTER ---
    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;
      const role = document.getElementById("reg-role").value;

      try {
        const res = await fetch("http://127.0.0.1:8001/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, role }),
        });

        const data = await res.json();
        if (res.ok) {
          result.textContent = `‚úÖ Registered: ${data.email} (${data.role})`;
          result.style.color = "green";
        } else {
          result.textContent = `‚ùå Error: ${data.detail || JSON.stringify(data)}`;
          result.style.color = "red";
        }
      } catch (err) {
        result.textContent = "‚ö†Ô∏è Cannot connect to backend!";
        result.style.color = "orange";
      }
    });

    // --- LOGIN ---
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        const res = await fetch("http://127.0.0.1:8001/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        if (res.ok) {
          result.textContent = `‚úÖ Login success! Token: ${data.access_token || "(no token returned)"}`;
          result.style.color = "green";
        } else {
          result.textContent = `‚ùå Login failed: ${data.detail || JSON.stringify(data)}`;
          result.style.color = "red";
        }
      } catch (err) {
        result.textContent = "‚ö†Ô∏è Cannot connect to backend!";
        result.style.color = "orange";
      }
    });
  </script>
</body>
</html>
